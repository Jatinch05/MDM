<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

   
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Scada:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <div class="wrapper-frame-a">
        <img class="frame-a-icon" alt="" src="background.jpg" />
      </div>
      <div class="frame-b"></div>
      <div class="container">
        <div class="text-input">
          <div class="rectangle-a"></div>
          <div class="ellipse-shape">
            <h1 class="welcome-to-mdm">Welcome to MDM</h1>
            <img
              class="ellipse-shape-child"
              loading="lazy"
              alt=""
              src="MDM_logo.jpeg"
            />
          </div>
          <img
            class="text-input-child"
            loading="lazy"
            alt=""
            src="./public/rectangle-4161.svg"
          />

          <img
            class="text-input-item"
            loading="lazy"
            alt=""
            src="./public/rectangle-4162.svg"
          />
        </div>
        <div class="forgot-pass-frame">
          <div class="user-i-d-input">
            <div class="user-id">First Name</div>
            <input class="text-input-child" type="text" placeholder="Email-Id" /> 
            <div class="password-input">
              <div class="password">Last Name</div>
            </div>
            <input class="text-input-item" type="text" placeholder="Last Name" />
            <div class="user-id">
              <div class="password">Email-Id</div>
            </div>
            <input class="text-input-child" type="text" placeholder="First Name" />
            
            <div>
              <div class="password">You are:</div>
            </div>
            <select class="password" name="role" style="margin-top: -60px;" required>
              <option value="" disabled selected>Select a role</option>
              <option value="Student">Student</option>
              <option value="Professor">Professor</option>
              <option value="Medical Incharge">Medical Incharge</option>
            </select>

            
          </div>
        </div>
        
        <div class="forgot-pass-btn" style="margin-top: -80px;">
          <div style="margin-left: 40px;">
          <button class="login">Sign Up</button>
          </div>
          <div style="margin-left: 10px; margin-top: 25px;" >
          <a class="sign-up" href="login.html">Already registered? Login</a>
          </div>   
        </div>
      </div>
    </div>
  </body>
</html>
