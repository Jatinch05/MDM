<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

  
    <link rel="stylesheet" href="student.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Scada:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo Bhai:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="option">
      <div class="wrapper-menu">
        <img class="menu-icon" loading="lazy" alt="" src="./public/menu.svg" />
      </div>
      <section class="secondary-frame">
        <div class="third-level-frame">
          <div class="fourth-level-frame">
            <div class="frame-with-text">
              <div class="circle-shape">
                <div class="circle-shape-child"></div>
                <div class="hello-josh">Hello Josh!</div>
                <div class="its-good-to">Itâ€™s good to see you again.</div>
                <img
                  class="illustration-icon"
                  loading="lazy"
                  alt=""
                  src="./public/illustration.svg"
                />
              </div>
            </div>
            <div class="illustration-container">
              <div class="search-bar">
                <div class="left-group">
                  <div class="left-group-inner">
                    <div class="frame-child"></div>
                  </div>
                  <img
                    class="left-group-child"
                    loading="lazy"
                    alt=""
                    src="./public/group-35.svg"
                  />
                </div>
              </div>
            </div>
            <div class="masked-group">
              <div class="request-frame">
                <div class="certificate-rectangle"></div>
                <div class="paperdoto-line">
                  <img
                    class="paperdoto-line-child"
                    alt=""
                    src="./public/group-34.svg"
                  />

                  <img
                    class="paperdoto-line-item"
                    loading="lazy"
                    alt=""
                    src="./public/ellipse-5.svg"
                  />

                  <div class="ellipse-holder">1</div>
                </div>
              </div>
              <div class="mask-frame">
                <div class="request-cert-button">
                  <img
                    class="mask-group-icon"
                    loading="lazy"
                    alt=""
                    src="./public/mask-group@2x.png"
                  />

                  <img
                    class="request-cert-button-child"
                    loading="lazy"
                    alt=""
                    src="./public/group-38@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="search-area">
            <div class="forward-cert-button">
              <div class="request-for-certificate">Request for certificate</div>
              <div class="view-saved-certificates">
                <div class="input-box"></div>
                <img
                  class="paper-duotone-line-icon"
                  alt=""
                  src="./public/paper-duotone-line.svg"
                />
              </div>
            </div>
            <div class="forward-button">
              <div class="rectangle-confirm">
                <div class="forward-the-certificate">
                  Forward the certificate
                </div>
              </div>
              <div class="signing-circle-duplicate">
                <div class="notebook-line"></div>
                <img
                  class="sign-in-circle-duotone-line-icon"
                  loading="lazy"
                  alt=""
                  src="./public/sign-in-circle-duotone-line.svg"
                />
              </div>
            </div>
          </div>
          <div class="frame-container">
            <div class="frame-header">
              <div class="rectangle-card">
                <textarea class="certificate-list" rows="{7}" cols="{27}">
                </textarea>
                <div class="view-saved-certificates1">
                  View saved certificates
                </div>
              </div>
              <div class="request-certificate">
                <img
                  class="notebook-duotone-line-icon"
                  loading="lazy"
                  alt=""
                  src="./public/notebook-duotone-line.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
